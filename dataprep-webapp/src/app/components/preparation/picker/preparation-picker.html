<div class="picker-modal-content">

    <span ng-if="$ctrl.isFetchingPreparations" class="fetching-spinner">
        <i data-icon="c" class="talend-button-loader-icon continuous-rotate icon"></i>
    </span>

    <span ng-if="!$ctrl.candidatePreparations.length"
          translate-once="NO_COMPATIBLE_PREPARATIONS"
          translate-values="{name: $ctrl.state.playground.dataset.name}"
    ></span>

    <div class="preparation-list">
        <inventory-tile
                ng-repeat="candidate in $ctrl.candidatePreparations track by $index"
                class="inventory-tile"

                dataset="candidate.dataset"
                editable-title="false"
                on-favorite="angular.noop"
                on-tile-click="$ctrl.selectPreparation(preparation)"
                preparation="candidate.preparation"
                show-clone-icon="false"
                show-favorite-icon="true"
                show-remove-icon="false"
        ></inventory-tile>
    </div>
</div>
